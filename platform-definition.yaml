platform_definition:
  projects:
    - name: Aspect J
      groupId: org.aspectj
      version: 1.8.10
      modules:
        - aspectjweaver
        - aspectjtools
        - aspectjrt
    - name: Reactor
      groupId: io.projectreactor
      version: 3.1.0.M1
      modules:
        - reactor-core
      build:
        repository: https://github.com/reactor/reactor-core
        compileWith: jdk8
        runTestsWith:
           - jdk8
    - name: Spring AMQP
      groupId: org.springframework.amqp
      version: 2.0.0.M4
      modules:
        - spring-amqp
        - spring-rabbit
      build:
        repository: https://github.com/spring-projects/spring-amqp
        compileWith: jdk8
        runTestsWith:
          - jdk8
    - name: Spring Batch
      groupId: org.springframework.batch
      version: 4.0.0.BUILD-SNAPSHOT
      modules:
        - spring-batch-core
        - spring-batch-infrastructure
        - spring-batch-integration
        - spring-batch-test
      build:
        repository: https://github.com/spring-projects/spring-batch
        tagPrefix:
        runTestsWith:
          - jdk8
    - name: Spring Boot
      groupId: org.springframework.boot
      version: 2.0.0.BUILD-SNAPSHOT
      modules:
        - spring-boot
        - spring-boot-actuator
        - spring-boot-actuator-docs
        - spring-boot-autoconfigure
        - spring-boot-cli
        - spring-boot-configuration-metadata
        - spring-boot-configuration-processor
        - spring-boot-dependencies
        - spring-boot-devtools
        - spring-boot-loader
        - spring-boot-loader-tools
        - spring-boot-maven-plugin
        - spring-boot-starter
        - spring-boot-starter-activemq
        - spring-boot-starter-actuator
        - spring-boot-starter-amqp
        - spring-boot-starter-aop
        - spring-boot-starter-artemis
        - spring-boot-starter-batch
        - spring-boot-starter-cache
        - spring-boot-starter-cloud-connectors
        - spring-boot-starter-data-cassandra
        - spring-boot-starter-data-cassandra-reactive
        - spring-boot-starter-data-couchbase
        - spring-boot-starter-data-elasticsearch
        - spring-boot-starter-data-jpa
        - spring-boot-starter-data-ldap
        - spring-boot-starter-data-mongodb
        - spring-boot-starter-data-mongodb-reactive
        - spring-boot-starter-data-neo4j
        - spring-boot-starter-data-redis
        - spring-boot-starter-data-redis-reactive
        - spring-boot-starter-data-rest
        - spring-boot-starter-data-solr
        - spring-boot-starter-freemarker
        - spring-boot-starter-groovy-templates
        - spring-boot-starter-hateoas
        - spring-boot-starter-integration
        - spring-boot-starter-jdbc
        - spring-boot-starter-jersey
        - spring-boot-starter-jetty
        - spring-boot-starter-jooq
        - spring-boot-starter-jta-atomikos
        - spring-boot-starter-jta-bitronix
        - spring-boot-starter-jta-narayana
        - spring-boot-starter-log4j2
        - spring-boot-starter-logging
        - spring-boot-starter-mail
        - spring-boot-starter-mobile
        - spring-boot-starter-mustache
        - spring-boot-starter-parent
        - spring-boot-starter-reactor-netty
        - spring-boot-starter-security
        - spring-boot-starter-social-facebook
        - spring-boot-starter-social-linkedin
        - spring-boot-starter-social-twitter
        - spring-boot-starter-test
        - spring-boot-starter-thymeleaf
        - spring-boot-starter-tomcat
        - spring-boot-starter-undertow
        - spring-boot-starter-validation
        - spring-boot-starter-web
        - spring-boot-starter-webflux
        - spring-boot-starter-websocket
        - spring-boot-starter-web-services
    - name: Spring Cloud Connectors
      groupId: org.springframework.cloud
      version: 2.0.0.M1
      modules:
        - spring-cloud-core
        - spring-cloud-cloudfoundry-connector
        - spring-cloud-heroku-connector
        - spring-cloud-localconfig-connector
        - spring-cloud-spring-service-connector
      build:
        repository: https://github.com/spring-cloud/spring-cloud-connectors
        checkout: 2.x
    - name: Spring Data Cassandra
      groupId: org.springframework.data
      version: 2.0.0.M3
      modules:
        - spring-data-cassandra
    - name: Spring Data Commons
      groupId: org.springframework.data
      version: 2.0.0.M3
      modules:
        - spring-data-commons
    - name: Spring Data Couchbase
      groupId: org.springframework.data
      version: 3.0.0.M3
      modules:
        - spring-data-couchbase
    - name: Spring Data Elasticsearch
      groupId: org.springframework.data
      version: 3.0.0.M3
      modules:
        - spring-data-elasticsearch
    - name: Spring Data Envers
      groupId: org.springframework.data
      version: 2.0.0.M3
      modules:
        - spring-data-envers
    - name: Spring Data Gemfire
      groupId: org.springframework.data
      version: 2.0.0.M3
      modules:
        - spring-data-gemfire
    - name: Spring Data JPA
      groupId: org.springframework.data
      version: 2.0.0.M3
      modules:
        - spring-data-jpa
    - name: Spring Data Key Value
      groupId: org.springframework.data
      version: 2.0.0.M3
      modules:
        - spring-data-keyvalue
    - name: Spring Data LDAP
      groupId: org.springframework.data
      version: 2.0.0.M3
      modules:
        - spring-data-ldap
    - name: Spring Data MongoDB
      groupId: org.springframework.data
      version: 2.0.0.M3
      modules:
        - spring-data-mongodb
        - spring-data-mongodb-log4j
        - spring-data-mongodb-cross-store
    - name: Spring Data Neo4j
      id: spring.data.neo4j
      groupId: org.springframework.data
      version: 5.0.0.M3
      modules:
        - spring-data-neo4j
    - name: Spring Data Redis
      groupId: org.springframework.data
      version: 2.0.0.M3
      modules:
        - spring-data-redis
    - name: Spring Data Rest
      groupId: org.springframework.data
      version: 3.0.0.M3
      modules:
        - spring-data-rest-core
        - spring-data-rest-hal-browser
        - spring-data-rest-webmvc
    - name: Spring Data Solr
      groupId: org.springframework.data
      version: 3.0.0.M3
      modules:
        - spring-data-solr
    - name: Spring Framework
      groupId: org.springframework
      version: 5.0.0.RC1
      modules:
        - spring-aop
        - spring-aspects
        - spring-beans
        - spring-core

        - spring-social-facebook
        - spring-social-facebook-web
    - name: Spring Social LinkedIn
      groupId: org.springframework.social
      version: 1.0.1.RELEASE
      modules:
        - spring-social-linkedin
    - name: Spring Social Twitter
      groupId: org.springframework.social
      version: 1.1.0.RELEASE
      modules:
        - spring-social-twitter
    - name: Spring Web Flow
      groupId: org.springframework.webflow
      version: 2.4.1.RELEASE
      build:
        repository: https://github.com/spring-projects/spring-webflow
      modules:
        - spring-binding
        - spring-faces
        - spring-js
        - spring-js-resources
        - spring-webflow
    - name: Spring Web Services
      groupId: org.springframework.ws
      version: 2.2.1.RELEASE
      build:
        repository: https://github.com/spring-projects/spring-ws
        compileWith: jdk8
        runTestsWith:
          - jdk8
      modules:
        - spring-ws-core
        - spring-ws-security
        - spring-ws-support
        - spring-ws-test
        - spring-xml
  dependency_mappings:
    'org.apache.geronimo.specs:geronimo-jta_1.1_spec': 'javax.transaction:javax.transaction-api' # See https://github.com/spring-projects/spring-data-neo4j/issues/272
    'javax.servlet:jsp-api': 'javax.servlet.jsp:javax.servlet.jsp-api'
    'javax.servlet:servlet-api': 'javax.servlet:javax.servlet-api'
    'org.apache.tomcat:catalina': 'org.apache.tomcat:tomcat-catalina'
    'org.jdom:jdom': 'org.jdom:jdom2'
    'org.projectreactor:reactor-tcp': 'org.projectreactor:reactor-net'
    'rome:rome': 'net.java.dev.rome:rome'
  missing_dependencies:
    ignored_dependencies:
      - 'org.thymeleaf:thymeleaf-spring3' # The Platform is Spring 4+
      - 'org.springframework:spring-instrument-tomcat' # Only needed with Tomcat 6 and the Platform uses Tomcat 7+
      - 'org.springframework.boot:spring-boot-dependencies' # The platform bom is a superset of spring-boot-dependencies
      - 'org.springframework.boot:spring-boot-starter-parent' # The platform bom is a superset of spring-boot-starter-parent
      - 'org.springframework.data.build:spring-data-java8-stub' # Not included in Spring Data Bom
      - 'org.eclipse.jetty*:*:9.*' # The Platform uses Jetty 8
    ignored_modules:
      - 'org.grails' # Grails is a special case. As recommended by Graeme, the Platform only contains grails-dependencies
      - 'org.springframework.boot:spring-boot-cli' # The CLI doesn't expose its dependencies to applications
      - 'org.springframework.boot:spring-boot-maven-plugin' # The plugin doesn't expose it dependencies to applications
      - 'org.springframework.boot:spring-boot-configuration-processor' # Used by the Boot build to generate metadata about @ConfigurationProperties
  unused_dependencies:
    ignored:
      # For user convenience, Boot provides extra dependency management for modules that both it
      # and the rest of the Platform do not depend upon directly
      - 'ch.qos.logback:logback-access'
      - 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'
      - 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
      - 'com.github.mxab.thymeleaf.extras:thymeleaf-extras-data-attribute'
      - 'com.zaxxer:HikariCP'
      - 'io.dropwizard.metrics:metrics-ganglia'
      - 'io.dropwizard.metrics:metrics-graphite'
      - 'io.dropwizard.metrics:metrics-servlets'
      - 'javax.servlet:jstl'
      - 'mysql:mysql-connector-java'
      - 'org.apache.activemq:activemq-client'
      - 'org.apache.activemq:activemq-jms-pool'
      - 'org.apache.tomcat:tomcat-jsp-api'
      - 'org.codehaus.janino:janino'
      - 'org.eclipse.jdt.core.compiler:ecj'
      - 'org.eclipse.jetty:jetty-annotations'
      - 'org.eclipse.jetty:jetty-continuation'
      - 'org.eclipse.jetty:jetty-deploy'
      - 'org.eclipse.jetty:jetty-http'
      - 'org.eclipse.jetty:jetty-io'
      - 'org.eclipse.jetty:jetty-jmx'
      - 'org.eclipse.jetty:jetty-jsp'
      - 'org.eclipse.jetty:jetty-plus'
      - 'org.eclipse.jetty:jetty-security'
      - 'org.eclipse.jetty:jetty-xml'
      - 'org.eclipse.jetty.orbit:javax.servlet.jsp'
      - 'org.hibernate:hibernate-ehcache'
      - 'org.hibernate:hibernate-envers'
      - 'org.hibernate:hibernate-jpamodelgen'
      - 'org.javassist:javassist'
      - 'org.mariadb.jdbc:mariadb-java-client'
      - 'org.postgresql:postgresql'
      - 'org.slf4j:slf4j-jdk14'
      - 'org.spockframework:spock-spring'
      - 'org.springframework:springloaded'
      - 'xml-apis:xml-apis'
  repositories:
      - id: central
        url: http://repo1.maven.org/maven2
      - id: spring-snapshots
        url: http://repo.spring.io/libs-snapshot
      - id: jasper-reports
        url: http://jasperreports.sourceforge.net/maven2
      - id: opengeo
        url: http://repo.boundlessgeo.com
      - id: geotools-webdav
        url: http://download.osgeo.org/webdav/geotools

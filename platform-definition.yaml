        - spring-data-rest-webmvc
    - name: Spring Data Solr
      groupId: org.springframework.data
      version: 1.4.0.RELEASE
      modules:
        - spring-data-solr
    - name: Spring Framework
      groupId: org.springframework
      version: 4.2.0.BUILD-SNAPSHOT
      modules:
        - spring-aop
        - spring-aspects
        - spring-beans
        - spring-core
        - spring-context

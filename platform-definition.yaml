      groupId: org.springframework.data
      version: 1.5.0.BUILD-SNAPSHOT
      modules:
        - spring-cql
        - spring-data-cassandra
    - name: Spring Data Commons
      groupId: org.springframework.data
      version: 1.13.0.BUILD-SNAPSHOT
      modules:
        - spring-data-commons
    - name: Spring Data Couchbase
      groupId: org.springframework.data
      version: 2.2.0.BUILD-SNAPSHOT

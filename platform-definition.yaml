       - spring-security-jwt
    - name: Spring Security OAuth
      groupId: org.springframework.security.oauth
      version: 2.0.11.RELEASE
      modules:
        - spring-security-oauth
        - spring-security-oauth2
    - name: Spring Session
      groupId: org.springframework.session
      version: 1.3.0.M2
      modules:
